<template name="Navbar_organisation">
    {{ #if organisation }}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ organisation.name }} <span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li><a href="{{ pathFor 'organisation.shows' organisationId=organisation._id }}"><i class="fa fa-list fa-fw"></i>&nbsp; Shows</a></li>
            <li><a href="{{ pathFor 'organisation.settings' organisationId=organisation._id }}"><i class="fa fa-cogs fa-fw"></i>&nbsp; Settings</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="{{ pathFor 'organisation.select'}}"><i class="fa fa-exchange fa-fw"></i>&nbsp; Switch accounts</a></li>
        </ul>
    </li>
    {{ /if }}
</template>
