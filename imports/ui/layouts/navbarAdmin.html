<template name="navbarAdmin">
    {{ #if userIsAdmin }}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
        <ul class="dropdown-menu">
            {{ #if isImpersonating }}
              <button data-unimpersonate>Stop impersonating</button>
            {{ else }}
              <li><a href="#" class="open-impersonate-modal"><i class="fa fa-user-secret fa-fw"></i>&nbsp; Impersonate a user</a></li>
            {{ /if }}

        </ul>
    </li>
    {{ /if }}
</template>
